<!DOCTYPE html>
<html lang="en" ng-app="mySpotifyApp">
<head>
	<meta charset="UTF-8">
	<title>Spotify Angular</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<style>
		fieldset { margin: 0 0 30px; }
		.data { border:1px solid #4285f4; }
	</style>

</head>
<body>

	<div class="container">

		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1>Spotify App</h1>

					<form ng-submit="submit()" ng-controller="mainAppController">

						<fieldset>
							<legend>Search </legend>

							<div class="input-group">
					      <input type="text" class="form-control" ng-model="searchValue" placeholder="Search for artists...">
					      <span class="input-group-btn">
					        <button class="btn btn-default" type="button">Search!</button>
					      </span>
					    </div><!-- /input-group -->
						</fieldset>

						<div ng-include src="'templates/artists.html'"></div>
						<div ng-include src="'templates/albums.html'"></div>
						<div ng-include src="'templates/tracks.html'"></div>


					</form>

			</div>

		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

	<script src="js/app.js"></script>
	<script src="js/services/index.js"></script>
	<script src="js/services/spotifyService.js"></script>
	<script src="js/controllers/index.js"></script>
	<script src="js/controllers/artistsController.js"></script>
	<script src="js/controllers/albumsController.js"></script>

</body>
</html>
