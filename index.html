<!DOCTYPE html>
<html lang="en" ng-app="mySpotifyApp">
<head>
	<meta charset="UTF-8">
	<title>Spotify Angular</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<style>
		fieldset { margin: 0 0 30px; }
	</style>

</head>
<body>
	<div class="container">

		<form ng-submit="submit()" ng-controller="searchBox">
			<fieldset>
				<legend>Search </legend>

				<div class="input-group">
		      <input type="text" class="form-control" ng-model="searchValue" placeholder="Search for artists...">
		      <span class="input-group-btn">
		        <button class="btn btn-default" type="button">Search!</button>
		      </span>
		    </div><!-- /input-group -->
			</fieldset>
		</form>

		<form action="">

			<fieldset ng-controller="artistsController">
				<legend>Artists</legend>
				<select name="" id="" ng-change="artistSelected()" ng-model="artist" class="form-control">
					<option value="{{ artist.id }}" ng-repeat="artist in artists">{{ artist.name }}</option>
				</select>
			</fieldset>

			<fieldset ng-controller="albumsController">
				<legend>Artists</legend>
				<select name="" id="" ng-change="albumSelected()" ng-model="album" class="form-control">
					<option value="{{ album.id }}" ng-repeat="album in albums">{{ album.name }}</option>
				</select>
			</fieldset>

			<fieldset ng-controller="tracksController">
				<legend>Tracks</legend>
				<ul>
					<li ng-repeat="track in tracks">
						<a href="{{track.preview_url}}" target="_blank">{{ track.name }}</a>
					</li>
				</ul>
			</fieldset>


		</form>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

	<script src="js/app.js"></script>
	<script src="js/services/index.js"></script>
	<script src="js/services/spotifyService.js"></script>
	<script src="js/controllers/index.js"></script>
	<script src="js/controllers/searchBoxController.js"></script>
	<script src="js/controllers/artistsController.js"></script>
	<script src="js/controllers/albumsController.js"></script>
	<script src="js/controllers/tracksController.js"></script>

</body>
</html>
